name: generate-check
on:
  pull_request:

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
      - run: make generate
      - run: |
          git diff --exit-code || (echo "Generated files differ. Run: make generate" && exit 1)
